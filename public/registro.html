<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro — Elesfuerzo</title>
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar-v3">
        <div class="brand">
            <h1>Elesfuerzo</h1>
        </div>
        <div class="menu"><a href="./index.html">Iniciar sesión</a></div>
    </nav>

    <main class="container-v3" style="max-width:480px">
        <section class="card">
            <div class="card-header">Crear cuenta</div>
            <div class="card-body">
                <form id="registerForm" class="form-grid">
                    <div class="full">
                        <label class="label" for="registerEmail">Correo</label>
                        <input class="input" id="registerEmail" type="email" placeholder="correo@ejemplo.com"
                            required />
                    </div>
                    <div class="full">
                        <label class="label" for="registerPassword">Contraseña</label>
                        <input class="input" id="registerPassword" type="password" placeholder="••••••••" required />
                    </div>
                    <div class="full">
                        <button class="btn btn-primary w-100" type="submit">Registrarse</button>
                    </div>
                    <div id="mensaje" class="mt-1" style="color:#a30036"></div>
                </form>
            </div>
        </section>
    </main>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/auth.js"></script>
</body>

</html>
